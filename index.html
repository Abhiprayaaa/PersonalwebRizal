            <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.11/typed.min.js"></script>
            <script>
              // JavaScript code for text change effect here
              // Menyimpan elemen <p> dengan id="text" ke dalam variabel p
              var p = document.getElementById("text");
              // Menyimpan teks-teks yang ingin ditampilkan ke dalam array texts
              var texts = ["Teks pertama", "Teks kedua", "Teks ketiga"];
              // Menyimpan indeks array saat ini ke dalam variabel index
              var index = 0;
              // Membuat fungsi yang mengubah teks di dalam elemen <p>
              function changeText() {
                // Mengubah isi elemen <p> menjadi teks yang sesuai dengan indeks array
                p.innerHTML = texts[index];
                // Menambahkan indeks array dengan satu
                index++;
                // Jika indeks array melebihi panjang array, kembalikan ke nol
                if (index >= texts.length) {
                  index = 0;
                }
              }
              // Menjalankan fungsi changeText setiap dua detik
              setInterval(changeText, 2000);
              // JavaScript code for typing effect here
              // Membuat objek Typed pada elemen <p> dengan id="typed"
              var typed = new Typed('#typed', {
                // Menentukan teks-teks yang ingin ditampilkan secara bergantian
                strings: ["FRONTEND DEVELOPER", "WEB DEVELOPER", "DESAIN AND EDITING"],
                // Menentukan kecepatan ketikan
                typeSpeed: 70,
                // Menentukan interval waktu antara setiap teks (dalam milidetik)
                backDelay: 2000,
                // Menentukan apakah animasi akan diulang atau tidak
                loop: true,
                // Menentukan kecepatan penghapusan
                backSpeed: 45
              });
            </script>
